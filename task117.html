<body>
	<style>
	html{
		background-color: #9a8ffc;
		text-align: center;

		font-size: 100px;
		font-family: 'Caveat', cursive;
	}
</style>
<span id="text"></span><span id="day"></span>
<script>
	 var day;
	switch (new Date().getDay()) {
		case 0:
		day = "Sunday! 🥳";
		document.getElementById("day").style.color = "#b5c2fc";
		break;
		case 1:
		day = "Monday! 😎";
		document.getElementById("day").style.color = "#ca7bf2";
		break;
		case 2:
		day = "Tuesday! 😜";
		document.getElementById("day").style.color = "#d6b7f4";
		break;
		case 3:
		day = "Wednesday! 🧐";
		document.getElementById("day").style.color = "#00b6db";
		break;
		case 4:
		day = "Thursday! 😄";
		document.getElementById("day").style.color = "#57d6cf";
		break;
		case 5:
		day = "Friday! 😉";
		document.getElementById("day").style.color = "#6433c6";
		break;
		case 6:
		day = "Saturday! 🤩";
		document.getElementById("day").style.color = "#a5c3ff";
}
document.getElementById("text").innerHTML = "Today Is ";
  document.getElementById("day").innerHTML = day;
const d = new Date();
  month = d.getMonth();
  date = d.getDate();
  	 if (month == 0 && date == 1){
  	 document.getElementById("day").innerHTML = "Western New Years Day!🧨";
     }
</script>
