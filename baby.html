<script>
    var skinnumber = Math.floor(Math.random() * 6)+1;
    var hatnumber = Math.floor(Math.random() * 8)+1;
    var hairnumber = Math.floor(Math.random() * 30)+1;
    var bangsnumber = Math.floor(Math.random() * 17)+1;
    var scarfnumber = Math.floor(Math.random() * 8)+1;
    var topnumber = Math.floor(Math.random() * 16)+1;
    var bottomnumber = Math.floor(Math.random() * 11)+1;
    var beltnumber = Math.floor(Math.random() * 3)+1;
    var shoesnumber = Math.floor(Math.random() * 1)+1;

    document.getElementById("skin").style.backgroundImage = `url('Images/baby/skin-${skinnumber}.svg')`;
    document.getElementById("hat").style.backgroundImage = `url('Images/baby/hat-${hatnumber}.svg')`;
    document.getElementById("hair").style.backgroundImage = `url('Images/baby/hair-${hairnumber}.svg')`;
    document.getElementById("bangs").style.backgroundImage = `url('Images/baby/bangs-${bangsnumber}.svg')`;
    document.getElementById("scarf").style.backgroundImage = `url('Images/baby/scarf-${scarfnumber}.svg')`;
    document.getElementById("top").style.backgroundImage = `url('Images/baby/top-${topnumber}.svg')`;
    document.getElementById("bottom").style.backgroundImage = `url('Images/baby/bottom-${bottomnumber}.svg')`;
    document.getElementById("belt").style.backgroundImage = `url('Images/baby/belt-${beltnumber}.svg')`;
    document.getElementById("shoes").style.backgroundImage = `url('Images/baby/shoes-${shoesnumber}.svg')`;
        

    function changeskin() {
        skinnumber += 1;
        if (skinnumber > 6) {
            skinnumber = 1;
        }
        document.getElementById("skin").style.backgroundImage = `url('Images/baby/skin-${skinnumber}.svg')`;
        }

    function changehat() {
        hatnumber += 1;
        if (hatnumber > 8) {
            hatnumber = 0;
        }
        document.getElementById("hat").style.backgroundImage = `url('Images/baby/hat-${hatnumber}.svg')`;
        }

    function changehair() {
        hairnumber += 1;
        if (hairnumber > 30) {
            hairnumber = 0;
        }
        document.getElementById("hair").style.backgroundImage = `url('Images/baby/hair-${hairnumber}.svg')`;
        } 

    function changebangs() {
        bangsnumber += 1;
        if (bangsnumber > 17) {
            bangsnumber = 0;
        }
        document.getElementById("bangs").style.backgroundImage = `url('Images/baby/bangs-${bangsnumber}.svg')`;
        }

    function changescarf() {
        scarfnumber += 1;
        if (scarfnumber > 8) {
            scarfnumber = 0;
        }
        document.getElementById("scarf").style.backgroundImage = `url('Images/baby/scarf-${scarfnumber}.svg')`;
        }
          
    function changetop() {
        topnumber += 1;
        if (topnumber > 16) {
            topnumber = 0;
        }
        document.getElementById("top").style.backgroundImage = `url('Images/baby/top-${topnumber}.svg')`;
        }

    function changebottom() {
        bottomnumber += 1;
        if (bottomnumber > 11) {
            bottomnumber = 0;
        }
        document.getElementById("bottom").style.backgroundImage = `url('Images/baby/bottom-${bottomnumber}.svg')`;
        } 


    function changebelt() {
        beltnumber += 1;
        if (beltnumber > 3) {
            beltnumber = 0;
        }
        document.getElementById("belt").style.backgroundImage = `url('Images/baby/belt-${beltnumber}.svg')`;
        }  

    function changeshoes() {
        shoesnumber += 1;
        if (shoesnumber > 1) {
            shoesnumber = 0;
        }
        document.getElementById("shoes").style.backgroundImage = `url('Images/baby/shoes-${shoesnumber}.svg')`;
        }          


   function playAudio() { 
        var a = document.getElementById("myAudio");
    
        if (a.paused) {
            a.play();
        }
        else {
            a.pause();
            a.currentTime = 0;
        }
        };
