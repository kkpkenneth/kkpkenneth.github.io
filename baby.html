<script>
    var  skinnumber = 1;
    var  hatnumber = 1;

    function changeskin() {
        skinnumber += 1;
        if (skinnumber > 6) {
            skinnumber = 1;
        }
        document.getElementById("skin").style.backgroundImage = `url('Images/baby/skin-${skinnumber}.svg')`;
        }

   function changehat() {
        hatnumber += 1;
        if (hatnumber > 7) {
            hatnumber = 1;
        }
        document.getElementById("hat").style.backgroundImage = `url('Images/baby/hat-${hatnumber}.svg')`;
        }


   function playAudio() { 
        var a = document.getElementById("myAudio");
    
        if (a.paused) {
            a.play();
        }
        else {
            a.pause();
            a.currentTime = 0;
        }
        };

    
</script>
