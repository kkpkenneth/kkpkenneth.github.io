<h2>Iframe - Target for a Link</h2>

<iframe height="300px" width="100%" src="https://www.youtube.com/embed/WdvGYRaRHUs" name="iframe_a"></iframe>

<p><a href="https://www.youtube.com/embed/WdvGYRaRHUs" target="iframe_a">Video 1</a></p>
<p><a href="https://www.youtube.com/embed/vU26YipjcUU" target="iframe_a">Video 2</a></p>
<p><a href="https://www.youtube.com/embed/_HdB3kzbk2A" target="iframe_a">Video 3</a></p>

<p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>
